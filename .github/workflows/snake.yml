name: ğŸ Generate GitHub Snake Game

on:
  # Ejecutar automÃ¡ticamente todos los dÃ­as a medianoche UTC
  schedule:
    - cron: "0 0 * * *"
  
  # Permitir ejecuciÃ³n manual desde la interfaz de GitHub
  workflow_dispatch:

  # Ejecutar cuando haya un push a la rama main
  push:
    branches:
      - main

jobs:
  generate-snake:
    name: ğŸ› ï¸ Generar AnimaciÃ³n Snake
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # ğŸ§¾ Paso 1: Clonar el repositorio
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v3

      # ğŸ Paso 2: Generar las animaciones del Snake
      - name: ğŸï¸ Generar animaciones de contribuciones
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ğŸš€ Paso 3: Publicar archivos generados en la rama "output"
      - name: ğŸš€ Deploy animaciones a rama output
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
